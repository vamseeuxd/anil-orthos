<ion-input
  [label]="label"
  label-placement="floating"
  fill="outline"
  (input)="onIonChange($event)"
  (ionFocus)="showResults = true"
></ion-input>

<ion-list *ngIf="showResults && filteredOptions.length > 0">
  <ion-item
    *ngFor="let option of filteredOptions"
    (click)="selectOption(option)"
  >
    {{ option.label }}
  </ion-item>
</ion-list>
