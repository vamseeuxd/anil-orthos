<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- prettier-ignore -->
<ion-content>
  <form (ngSubmit)="onSubmit()" #addOrRemoveForm="ngForm">
    <div class="ion-padding">
      <app-auto-complete></app-auto-complete>
    </div>
    <div class="ion-padding">
      <app-country-state-city></app-country-state-city>
    </div>
    <div class="ion-padding">
      <ion-input label="Full Name" label-placement="floating" fill="outline" placeholder="Full Name" [(ngModel)]="model.name" name="name" type="text" required ></ion-input>
    </div>
    <div class="ion-padding">
      <ion-select label="Gender" label-placement="floating" fill="outline" [(ngModel)]="model.gender" name="gender" required >
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>
    </div>
    <div class="ion-padding">
      <ion-input label="Date of Birth" value="{{model.age | date:'dd-MMMM-yyyy'}}" readonly (click)="dateTimeButtonRef.present()" label-placement="floating" fill="outline" placeholder="Enter text"  type="text"></ion-input>
        <ion-datetime-button hidden datetime="datetime"></ion-datetime-button>
        <ion-modal #dateTimeButtonRef [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime required [(ngModel)]="model.age" name="age" presentation="date" id="datetime" [showDefaultButtons]="true"></ion-datetime>
          </ng-template>
      </ion-modal>
    </div>
    <div class="ion-padding">
      <ion-input label="Mobile" label-placement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="model.mobile" name="mobile" type="tel" required ></ion-input>
    </div>
    <div class="ion-padding">
      <ion-input label="Street" label-placement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="model.street" name="street" type="text" required ></ion-input>
    </div>
    <div class="ion-padding">
      <ion-input label="City" label-placement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="model.city" name="city" type="text" required ></ion-input>
    </div>
    <div class="ion-padding">
      <ion-select label="State" label-placement="floating" fill="outline" [(ngModel)]="model.state" name="state" required >
        <ion-select-option value="india">Andhra Pradesh</ion-select-option>
      </ion-select>
    </div>
    <div class="ion-padding">
      <ion-select label="Country" label-placement="floating" fill="outline" [(ngModel)]="model.country" name="country" required >
        <ion-select-option value="india">India</ion-select-option>
      </ion-select>
    </div>
  </form>
</ion-content>
