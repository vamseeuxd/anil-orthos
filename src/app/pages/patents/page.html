<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">Patents</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false"
      placeholder="Search"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Patents</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="queryText"
        placeholder="Search"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="patents$ | async as patents">
    <ion-list #scheduleList>
      <ion-item-sliding
        *ngFor="let patent of patents$ | async"
        #slidingItem
        [hidden]="patent.hide"
      >
        <ion-item-options side="start">
          <ion-item-option
            (click)="closeSlidingItem(slidingItem)"
            routerLink="/app/tabs/patents/edit/{{patent.id}}"
          >
            &nbsp;&nbsp;Edit &nbsp;&nbsp;
          </ion-item-option>
          <ion-item-option
            (click)="deletePatent(slidingItem,patent.id)"
            color="danger"
          >
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item
          detail="true"
          routerLink="/app/tabs/patents/details/{{patent.id}}"
        >
          <ion-label>
            <h2>
              <ion-icon
                [name]="patent.gender === 'male' ? 'man' : 'woman'"
              ></ion-icon
              >{{ patent.name }}
            </h2>
            <h3>
              <ion-icon name="call-outline"></ion-icon> {{ patent.mobile }}
            </h3>
            <h3>
              <ion-icon name="card-outline"></ion-icon> {{ patent.street }}, {{
              patent.city }}, {{ patent.state }}, {{ patent.country }}
            </h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ion-list-header *ngIf="patents <= 0">
      No Patents Found
    </ion-list-header>
  </ng-container>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button routerLink="/app/tabs/patents/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
