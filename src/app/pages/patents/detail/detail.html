<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="patent">
    <ion-card-header>
      <ion-card-title> {{ patent.name }} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Gender : {{ patent.gender }}</p>
      <p>Age: {{ patent.age }}</p>
      <p>Street: {{ patent.street }}</p>
      <p>City: {{ patent.city }}</p>
      <p>State: {{ patent.state }}</p>
      <p>Country: {{ patent.country }}</p>
    </ion-card-content>
  </ion-card>
